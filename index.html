<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Rock-Paper-Scissors game!</title>
    <link rel="icon" type="image" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="startPage">
        <h1>Welcome to the Rock-Paper-Scissors game!</h1>
        <button id="startButton">Play</button>
    </div>

    <div class="container">
        <h1 id="secim">MAKE YOUR CHOICE!</h1>
        <div class="card-group ">
            <div class="card">
                <img class="choice" id="rock" src="images/rock.png" alt="rock">
                <img id="pc" src="" alt="">

            </div>
            <div class="card">
                <img class="choice" id="paper" src="images/paper.png" alt="paper">
                <div class="choices">
                    <h3 id="result"></h3>
                    <h3 id="score"></h3>
                    <button id="restart">RESTART</button>
                </div>
            </div>
            <div class="card">
                <img class="choice" id="scissors" src="images/scissors.png" alt="scissors">
                <div class="choices">
                    <img id="cc" src="">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button id="tryAgain" onclick="TryAgain()">TRY AGAIN</button>
        </div>

        
    </div>




    <script src="jquery.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
